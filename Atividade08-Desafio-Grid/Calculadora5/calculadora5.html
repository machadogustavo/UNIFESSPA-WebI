  <body>
    <div class="container">
      <div class="calculadora">
        <div class="visor">0</div>

          <div class="botao l1">%</div>
          <div class="botao c4">/</div>
         
          <div class="botao n">7</div>
          <div class="botao n">8</div>
          <div class="botao n">9</div>

          <div class="botao c4">*</div>

          <div class="botao n">4</div>

          <div class="botao c4">-</div>

          <div class="botao n">1</div>

          <div class="botao n">3</div>

          <div class="botao c4">+</div>

          <div class="botao n zero">0</div>
          <div class="botao n">,</div>

          <div class="botao c4">=</div>

        </div>
      </div>
    </div>
