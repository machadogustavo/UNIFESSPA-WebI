<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Quiz - TSE Ensina</title>
  </head>
  <body>
    <h1>QUIZ - TSE Ensina</h1>

    <main>
      <div class="begin">
        <iframe
          src="https://giphy.com/embed/26FfhYBnzPt2PVqI8"
          width="380"
          height="260"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
        <h2>Teste seus Conhecimentos sobre eleições!</h2>
        <button>Começar!</button>
      </div>

      <div class="content">
        <span class="questionQtd"></span>
        <span class="questionText"></span>
        <div class="answers"></div>
      </div>

      <div class="finish">
        <span></span>
        <div class="resultTexts">
          <div class="badResult">
            <iframe
              src="https://giphy.com/embed/ISOckXUybVfQ4"
              width="480"
              height="224"
              frameborder="0"
              class="giphy-embed"
              allowfullscreen
            ></iframe>
            <h2>Precisa melhorar :(</h2>
          </div>

          <div class="midResult">
            <iframe
              src="https://giphy.com/embed/fhAwk4DnqNgw8"
              width="480"
              height="224"
              frameborder="0"
              class="giphy-embed"
              allowfullscreen
            ></iframe>
            <h2>Você foi bem! Da pra melhorar!</h2>
          </div>

          <div class="goodResult">
            <iframe
              src="https://giphy.com/embed/XreQmk7ETCak0"
              width="480"
              height="224"
              frameborder="0"
              class="giphy-embed"
              allowfullscreen
            ></iframe>
            <h2>Já pode ser presidente do Tribunal Superior Eleitoral</h2>
          </div>
        </div>
        <button>Reiniciar</button>
      </div>
    </main>

    <script src="scripts.js" type="module"></script>
  </body>
</html>
