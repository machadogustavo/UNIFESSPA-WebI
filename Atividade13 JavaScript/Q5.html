<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUESTÃO 5</title>
    <script>
      //gustavo machado 202040602016
      //QUESTÃO 5

      var entrada1 = "";
      var entrada2 = 0;
      const nomes = [];
      const idades = [];
      const InfoJuntos = []
      var laco = true;

      while ((laco = true)) {
        if (entrada1.toLowerCase() == 'fim') {
          laco = false;
          break;
        } else {
          entrada1 = String(prompt("Escreva seu nome"));
          if (entrada1.toLowerCase() == 'fim') {
            laco = false;
            break;
          } else {
            nomes.push(entrada1);
            entrada2 = Number(prompt("Escreva sua idade"));
            idades.push(entrada2);
          }
        }
      }

      for(i = 0; i < idades.length; i++){
        InfoJuntos[i] = {
          Nome: nomes[i],
          Idade: idades[i]

        }

      }


      let FilterfilaPreferencial = InfoJuntos.filter(e => e.Idade >= 60)
      let FilterfilaNormal = InfoJuntos.filter(e => e.Idade < 60)


      let filaNormal = []
      FilterfilaNormal.forEach(n => {
        filaNormal.push(n.Nome)
      });

      let filaPreferencial = []
      FilterfilaPreferencial.forEach(n => {
        filaPreferencial.push(n.Nome)
      });

     

      alert(`A fila Normal ficou assim: ${filaNormal}`)

      alert(`A fila Preferencial ficou assim: ${filaPreferencial}`)
    </script>
  </head>
  <body></body>
</html>
