<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a onclick="navegar10s(event)" href="https://google.com.br">Google</a>
    </div>
    <script>
        
        function navegar10s(e){
            e.preventDefault()
            console.log("Saindo em 10s");

            setTimeout(() => {
                const link = e.target
                window.location.href = link
            },5000)
        }

        const a = document.querySelector("[espera-10segundo]")
        a.

    </script>
</body>
