<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUESTÃO 2</title>
    <script>
        function caixa(opcao, total) {
          var opcao = "s";
          var total = 0;

          while (opcao == "s") {
            total += Number(prompt("Informe o valor do produto: "));
            opcao = String(prompt("Tem outro produto? (s ou n)"));

            if (opcao == "n") {
              alert("Sua compra deu: R$ " + total + " reais.");
            }
          }

          while (true) {
            let pagamentoValor = Number(prompt("Qual o valor para pagamento?"));

            if (pagamentoValor > total) {
              let troco = pagamentoValor - total;

              alert(`O seu troco é: RS ${troco}`);

              break;
            } else if (pagamentoValor == total) {
              alert("Pagamento concluído, sem troco!");
            } else if (pagamentoValor < total) {
              alert(`Valor de pagamento abaixo do total!`);
            }
          }
        }
      
      caixa();
    </script>
  </head>
  <body></body>
</html>
