<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>QUESTÃO 5</title>
    <script>
      var tParcelas = [];
      var parcela = 0,
        bParcela = 0,
        cParcela = 0,
        aParcela = 0,
        i = 0,
        nParcelas = 0,
        dParcela = 0,
        eParcela = 0;

      vConta = Number(prompt("Informe o valor da sua conta: "));
      nParcelas = Number(
        prompt("Informe em quantas vezes voce quer parcelar sua conta: ")
      );
      op = Number(
        prompt("Para parcelar em boleto digito 1, para carne digite 2: ")
      );

      function calc() {
        parcela = vConta / nParcelas;
        aParcela = parcela.toFixed(0);
        if (parcela != aParcela) {
          bParcela = parcela - aParcela;
          cParcela = bParcela * nParcelas;
          while (i < nParcelas) {
            tParcelas[i] = aParcela;
            i++;
          }
          dParcela = parseFloat(tParcelas[i - 1]);
          eParcela = dParcela + cParcela;
          tParcelas[i - 1] = eParcela;
        } else {
          while (i < nParcelas) {
            tParcelas[i] = parcela;
            i++;
          }
        }
        alert(
          "O valor das suas parcelas sÃ£o respectivamente: " + tParcelas + "."
        );
      }

      calc();
    </script>
