<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora 1</title>
    <link rel="stylesheet" href="./calcstyle1.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">

        <div class="botao">NUM</div>
        <div class="botao">/</div>
        <div class="botao">*</div>
        <div class="botao">-</div>
        <div class="botao">7</div>
        <div class="botao">8</div>
        <div class="botao">9</div>
        <div class="botao mais">+</div>
        <div class="botao">4</div>
        <div class="botao">5</div>
        <div class="botao">6</div>
        <div class="botao">1</div>
        <div class="botao">2</div>
        <div class="botao">3</div>
        <div class="botao enter">ENTER</div>
        <div class="botao zero">0</div>
        <div class="botao">DEL</div>
      </div>
    </div>
  </body>
</html>
