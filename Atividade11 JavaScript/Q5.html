    <script>
      //QUESTÃO 5

      function centenaInverter() {
        
        var centena = prompt("Digite um centena:");
        var centenaInvertido = '';

        if(centena >= 100 && centena <= 999){

          for (let i = centena.length - 1; i >= 0; i--) {
          centenaInvertido += centena[i];
        }
          return alert(`A centena ${centena} invertida é ${centenaInvertido}`)
        }

        else if(centena < 100 || centena > 999){
          alert('Não é uma centena!')
        }

        else{
          alert('Entrada Inválida')
        }
        
      }

      centenaInverter()

    </script>
